<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="shortcut icon" type="image/jpg" href="/images/logos/klima_logo.jpg" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Hoffsite // Klimabeirat-Blog</title>
</head>

<body class="body-kgblog">
    <div class="inhalt-kgblog">
        <div class="top-kg">
            <button onclick="location.href= '/index.html'">Zurück</button>
            <h1>Der Blog aus dem Klimabeirat für DICH</h1>
            <h2>...und es ist kein langweiliger Wetterbericht.</h2>
        </div>
        
    <div id="footer-cookie">
        <span id="description">
          Auf dieser Seite gilt NICHT die STVO! VORSICHT!<a href="/impressum.html">Mehr erfahren</a>
        </span>
        <span id="accept"><a href="javascript:void(0)" title="Akzeptieren">OK, was solls.</a></span>
      </div>
    
      <script>
        var footerCookie = document.querySelector("#footer-cookie");
        var footerCookieAccept = document.querySelector("#accept");
    
        if (document.cookie.indexOf("dakitecCookieBanner=") == -1) {
          footerCookie.style.display = "block";
        }
    
        footerCookieAccept.onclick = function(e) {
          var cookieDate = new Date();
          cookieDate.setTime(new Date().getTime() + 31104000000);
    
          document.cookie = "dakitecCookieBanner = 1; path=/; secure; expires=" + cookieDate.toUTCString();
    
          footerCookie.style.display = "none";
        };
      </script>
        <style>
            #footer-cookie,
            #footer-cookie * {
              box-sizing: border-box;
            }
        
            #footer-cookie {
              display: none;
              position: fixed;
              bottom: 0px;
              left: 0px;
              width: 100%;
              height: 60px;
              padding-left: 30px;
              padding-right: 30px;
              line-height: 60px;
              background: #303030;
              color: #fff;
            }
            
            #footer-cookie a {
              color: #fff;
            }
        
            #footer-cookie #description {
              float: left;
            }
        
            #footer-cookie #accept {
              float: right;
            }
        
            #footer-cookie #accept a {
              border: 1px solid #fff;
              padding: 5px 10px;
              text-decoration: none;
            }
        
            @media (max-width: 1200px) {
              #footer-cookie {
                padding-top: 30px;
                padding-bottom: 30px;
                line-height: inherit;
                height: auto;
              }
        
              #footer-cookie #description {
                width: 100%;
              }
        
              #footer-cookie #accept {
                width: 100%;
                margin-top: 15px;
              }
        
              #footer-cookie #accept a {
                width: 100%;
                display: block;
                text-align: center;
              }
            }
          </style>
</body>
